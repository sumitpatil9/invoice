<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Invoice Management</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="invoiceTabs">
      <li class="nav-item">
        <button class="nav-link active" onclick="showTab('create')">Create Invoice</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showTab('history')">Invoice History</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showTab('update')">Update (Coming Soon)</button>
      </li>
    </ul>

    <!-- Create Invoice Tab -->
    <div id="create" class="tab">
      <h2>Create Invoice</h2>
      <form id="invoiceForm" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Item:</label>
          <select name="item_id" class="form-select">
            {% for item in items %}
              <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Customer:</label>
          <select name="customer_id" class="form-select">
            {% for c in customers %}
              <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Quantity:</label>
          <select name="quantity_id" class="form-select">
            {% for q in quantities %}
              <option value="{{ q.id }}">{{ q.value }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Vehicle:</label>
